<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
        <div class="yellow"></div> 
      <h1>To-Do List</h1>
      <div class="sort">
        <button type="button" id="sortBtn">
            <img id="sortImg" src="./imaj/Group73.svg" alt="Sort Button">
          </button>
    </div>
      <form>
       
        <div class="input-container">
          
            <input type="text" id="input" placeholder="Add a task...">
         
          <button type="button" id="clearBtn">
            <img src="./imaj/Group77.svg" alt="x button">
          </button>
         
        </div>
        <div class="buttons">
          <button type="button" id="addBtn">
            <img src="./imaj/Group85.svg" alt="x button">
        </button>
        </div>
      </form>
      <ul id="list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
